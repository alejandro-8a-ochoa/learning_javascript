    <h1>HELLO WORD</h1>
    <script>
        var r=30;

        let koder_one=154,koder_two=160,koder_three=172;//declarar variables y asignacion 
        console.log(`el promedio es ${(koder_one+koder_two+koder_three)/3}`);//operacion e imprimir en consola

        var  input, output;//declaracion de variables
        input=30;//asignacion del input

        console.log(`es menor o igual a 10: ${output}`);    //imprimir output

        input_two=9;
        output_two=(input_two>10 &&input_two<130);//comparacion y asignacion a output
        console.log(`esta dentro del rango: ${output_two}`);  //imprimir output

        var input_one_three, input_two_three, output_three;

        input_two_three= 8;
